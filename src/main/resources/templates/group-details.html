<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${group.name} + ' - SplitWise'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a th:href="@{/dashboard}" class="navbar-brand">SplitWise</a>
    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="row">
    <div class="col-md-8">
      <h2 th:text="${group.name}"></h2>
      <p th:text="${group.description}" class="text-muted"></p>

      <!-- Balance Summary -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Your Balance</h5>
          <h3 th:class="${userBalance >= 0} ? 'text-success' : 'text-danger'">
            ₹<span th:text="${#numbers.formatDecimal(userBalance, 1, 2)}"></span>
          </h3>
          <small class="text-muted" th:text="${userBalance >= 0} ? 'You should receive' : 'You owe'"></small>
        </div>
      </div>

      <!-- Expenses -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Expenses</h4>
        <a th:href="@{'/expenses/create?groupId=' + ${group.id}}" class="btn btn-success">Add Expense</a>
      </div>

      <div th:if="${expenses.empty}" class="text-center">
        <p class="text-muted">No expenses yet.</p>
      </div>

      <div class="list-group" th:if="${!expenses.empty}">
        <div class="list-group-item" th:each="expense : ${expenses}">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1" th:text="${expense.description}"></h6>
            <span class="badge bg-primary rounded-pill">₹<span th:text="${#numbers.formatDecimal(expense.amount, 1, 2)}"></span></span>
          </div>
          <p class="mb-1" th:text="'Paid by User ID: ' + ${expense.paidByUserId}"></p>
          <small th:text="${#temporals.format(expense.expenseDate, 'dd MMM yyyy')}"></small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Group Members</h5>
          <ul class="list-unstyled">
            <li th:each="member : ${members}" class="mb-2">
              <i class="fas fa-user"></i> <span th:text="${member.user.username}"></span>
            </li>
          </ul>

          <hr>
          <h6>Add Member</h6>
          <form th:action="@{'/groups/' + ${group.id} + '/add-member'}" method="post">
            <div class="input-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required>
              <button class="btn btn-outline-secondary" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
