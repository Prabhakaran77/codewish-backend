<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${group.name} + ' - SplitWise'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a th:href="@{/dashboard}" class="navbar-brand">SplitWise</a>
    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <h2 th:text="${group.name}"></h2>
  <p th:text="${group.description}" class="text-muted mb-4"></p>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="groupTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">Overview</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="expenses-tab" data-bs-toggle="tab" data-bs-target="#expenses" type="button" role="tab">Expenses</button>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" th:href="@{'/groups/' + ${group.id} + '/settlements'}">Settlements</a>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="members-tab" data-bs-toggle="tab" data-bs-target="#members" type="button" role="tab">Members</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="groupTabContent">
    <!-- Overview Tab -->
    <div class="tab-pane fade show active" id="overview" role="tabpanel">
      <div class="row mt-4">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Balance</h5>
              <h3 th:class="${userBalance >= 0} ? 'text-success' : 'text-danger'">
                ₹<span th:text="${#numbers.formatDecimal(userBalance, 1, 2)}"></span>
              </h3>
              <small class="text-muted" th:text="${userBalance >= 0} ? 'You should receive' : 'You owe'"></small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h6>Quick Actions</h6>
              <a th:href="@{'/expenses/create?groupId=' + ${group.id}}" class="btn btn-success btn-sm">Add Expense</a>
              <a th:href="@{'/groups/' + ${group.id} + '/settlements'}" class="btn btn-info btn-sm">View Settlements</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Expenses Tab -->
    <div class="tab-pane fade" id="expenses" role="tabpanel">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h4>Recent Expenses</h4>
        <a th:href="@{'/expenses/create?groupId=' + ${group.id}}" class="btn btn-success">Add Expense</a>
      </div>

      <div th:if="${expenses.empty}" class="text-center">
        <p class="text-muted">No expenses yet.</p>
      </div>

      <div class="list-group" th:if="${!expenses.empty}">
        <div class="list-group-item" th:each="expense : ${expenses}">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1" th:text="${expense.description}"></h6>
            <span class="badge bg-primary rounded-pill">₹<span th:text="${#numbers.formatDecimal(expense.amount, 1, 2)}"></span></span>
          </div>
          <p class="mb-1" th:text="'Paid by ' + ${userService.findById(expense.paidByUserId).get().username}"></p>
          <small th:text="${#temporals.format(expense.expenseDate, 'dd MMM yyyy')}"></small>
        </div>
      </div>
    </div>

    <!-- Members Tab -->
    <div class="tab-pane fade" id="members" role="tabpanel">
      <div class="mt-4">
        <h4>Group Members</h4>
        <ul class="list-group">
          <li class="list-group-item" th:each="member : ${members}">
            <i class="fas fa-user"></i> <span th:text="${member.user.username}"></span>
          </li>
        </ul>

        <div class="mt-3">
          <h6>Add Member</h6>
          <form th:action="@{'/groups/' + ${group.id} + '/add-member'}" method="post">
            <div class="input-group">
              <input type="text" class="form-control" name="username" placeholder="Enter username" required>
              <button class="btn btn-outline-secondary" type="submit">Add Member</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
