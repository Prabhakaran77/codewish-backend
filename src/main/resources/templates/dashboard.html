<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SplitWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">SplitWise</span>
        <div>
            <span class="text-white me-3" th:text="'Welcome, ' + ${user.username}"></span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Groups</h2>
        <a th:href="@{/groups/create}" class="btn btn-primary">Create New Group</a>
    </div>

    <div th:if="${groups.empty}" class="text-center">
        <p class="text-muted">You haven't joined any groups yet.</p>
        <a th:href="@{/groups/create}" class="btn btn-primary">Create Your First Group</a>
    </div>

    <div class="row" th:if="${!groups.empty}">
        <div class="col-md-4 mb-3" th:each="group : ${groups}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${group.name}"></h5>
                    <p class="card-text" th:text="${group.description}"></p>
                    <a th:href="@{'/groups/' + ${group.id}}" class="btn btn-outline-primary">View Group</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
