<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense - SplitWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a th:href="@{/dashboard}" class="navbar-brand">SplitWise</a>
    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Expense to <span th:text="${group.name}"></span></h5>

          <form th:action="@{/expenses/create}" method="post">
            <input type="hidden" name="groupId" th:value="${group.id}">

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" name="description"
                     placeholder="e.g., Dinner at Pizza Hut" required>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount (â‚¹)</label>
              <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>

            <div class="mb-3">
              <label for="expenseDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="expenseDate" name="expenseDate"
                     th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
            </div>

            <div class="alert alert-info">
              <small>This expense will be split equally among all group members.</small>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{'/groups/' + ${group.id}}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-success">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
